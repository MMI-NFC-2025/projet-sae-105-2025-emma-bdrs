<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Women Of Logics - choose your language to explore the site in French or English.">
    <title>Women Of Logics - Language</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container landing">
        <img src="assets/img/logo.avif" alt="Women Of Logics" class="landing__logo">
        <div>
            <h1 class="landing__title">Women Of Logics</h1>
            <p class="landing__subtitle">Choose your language</p>
        </div>

        <div class="lang-landingoptions" role="list">
            <a class="lang-option lang-option--en" role="listitem" href="en/index.html" data-lang="en" aria-label="English homepage">
                <span class="lang-optionlabel">English</span>
                <span class="lang-option__desc">Home in English</span>
            </a>

            <a class="lang-option lang-option--fr" role="listitem" href="fr/index.html" data-lang="fr" aria-label="Accueil en français">
                <span class="lang-optionlabel">Français</span>
                <span class="lang-option__desc">Accueil en Français</span>
            </a>
        </div>

        <p class="landing__cookies">We set a cookie (nf_lang) to remember your choice.</p>
    </div>

    <script>
        document.querySelectorAll('.lang-option').forEach(function(link) {
            link.addEventListener('click', function() {
                var lang = link.getAttribute('data-lang');
                document.cookie = 'nf_lang=' + lang + '; path=/; max-age=31536000; SameSite=Lax';
            });
        });
    </script>
</body>
</html>
